<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://kit.fontawesome.com/1c46d70306.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="style.css">
  <title>Calculadora</title>
</head>
<body>
  <div class="app-calculator">
    <h1>Calculadora</h1>
      <article class="calculator">
        <header class="header-io">
          <section class="screen">
            <p id="memoryIdentificator"></p>
            <input type="text" id="screenInput">
          </section>
          <section class="upper-inputs">
            <button id="ceButton">ce</button>
            <button id="delButton">del</button>
            <button id="mrButton">mr</button>
            <button id="mcButton">mc</button>
            <button id="mmButton">m-</button>
            <button id="mpButton">m+</button>
          </section>
        </header>
        <main class="main-buttons">
          <section class="center">
            <button class="numeric-button" value="1">1</button>
            <button class="numeric-button" value="2">2</button>
            <button class="numeric-button" value="3">3</button>
            <button class="numeric-button" value="4">4</button>
            <button class="numeric-button" value="5">5</button>
            <button class="numeric-button" value="6">6</button>
            <button class="numeric-button" value="7">7</button>
            <button class="numeric-button" value="8">8</button>
            <button class="numeric-button" value="9">9</button>
            <button class="numeric-button" value="0">0</button>
            <button id="dotButton" value=".">.</button>
            <button id="equalButton" value="="><i class="fa-solid fa-equals"></i></button>
          </section>
          <section class="right-side">
            <button class="operation-button" value="/"><i class="fa-solid fa-divide"></i></button>
            <button class="operation-button" value="*"><i class="fa-solid fa-xmark"></i></button>
            <button class="operation-button" value="-"><i class="fa-solid fa-minus"></i></button>
            <button class="operation-button" value="+"><i class="fa-solid fa-plus"></i></button>
          </section>
        </main>
      </article>
  </div>
  <script src="./script.js"></script>
</body>
</html>
