<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Calculadora</title>
</head>
<body>
  <div class="app-calculator">
    <h1>Calculadora</h1>
      <article class="calculator">
        <header class="header-io">
          <section class="screen">
            <p id="memoryIdentificator"></p>
            <input type="text" id="screenInput">
          </section>
          <section class="upper-inputs">
            <button id="ceButton">ce</button>
            <button id="delButton">del</button>
            <button id="mrButton">mr</button>
            <button id="mcButton">mc</button>
            <button id="mmButton">m-</button>
            <button id="mpButton">m+</button>
          </section>
        </header>
        <main class="main-buttons">
          <section class="center">
            <button class="numeric-button">1</button>
            <button class="numeric-button">2</button>
            <button class="numeric-button">3</button>
            <button class="numeric-button">4</button>
            <button class="numeric-button">5</button>
            <button class="numeric-button">6</button>
            <button class="numeric-button">7</button>
            <button class="numeric-button">8</button>
            <button class="numeric-button">9</button>
            <button class="numeric-button">0</button>
            <button id="dotButton">.</button>
            <button id="equalButton">=</button>
          </section>
          <section class="right-side">
            <button class="operation-button">/</button>
            <button class="operation-button">*</button>
            <button class="operation-button">-</button>
            <button class="operation-button">+</button>
          </section>
        </main>
      </article>
  </div>
    <script src="./script.js"></script>
</body>
</html>
