<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Editar Contato</title>
</head>
<body>
  <form method="POST">
    <h1>Editar</h1>
    <div>
      <img class="profile-pic" src="src/img/profile.svg" alt="">
      <input type="text" name="name" id="name" placeholder="Nome" required>
      <input type="text" name="nick" id="nick" placeholder="Apelido">
      <input type="email" name="email" id="email" placeholder="email">
      <input type="tel" name="number" id="number" placeholder="Celular">
      <button>New Phone</button>
      <input type="date" name="birthdate" id="birthdate" value="1900-01-01">
    </div>
  </form>
</body>
</html>
