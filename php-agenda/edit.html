<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="edit.css">
  <title>Editar Contato</title>
</head>
<body>
  <h1>Editar</h1>
  <form class="edit" method="POST">
    <div class="personal">
      <img class="profile-pic" src="src/img/profile.svg" alt="">
      <div class="side-pic">
        <input type="text" name="name" id="name" placeholder="Nome" required>
        <input type="text" name="nick" id="nick" placeholder="Apelido">
      </div>
    </div>
    <div class="info">
      <div class="addable">
        <input type="tel" name="number" id="number" placeholder="Celular">
        <button>+</button>
      </div>
      <div class="addable">
        <input type="email" name="email" id="email" placeholder="email">
        <button>+</button>
      </div>
      <input type="date" name="birthdate" id="birthdate" value="1900-01-01">
    </div>
    <button type="submit">Salvar</button>
  </form>
</body>
</html>
