<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Signos | Poder dos astros</title>
</head>
<body>
  <canvas id="myCanvas"></canvas>
  </canvas>
  <main>
    <section>
      <form method="post">
        <div class="form-input">
          <label for="dataNascimento">Insira data de nascimento</label>
          <input type="date" name="dataNascimento" id="dataNascimento">
        </div>
      </form>
    </section>
    <section>
      <div class="sign-result hidden" id="signResult">
        <h3 id="resultTitle"></h3>
        <p id="resultData"></p>
        <p id="resultPedra"></p>
        <p id="resultElemento"></p>
      </div>
    </section>
  </main>
  <script src="script.js"></script>
  <script src="stellarium.js"></script>
</body>
</html>
